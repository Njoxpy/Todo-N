<html lang="en">

<head>

    <div class="container mt-4 align-center">
        <div class="todo-app">
            <h2>Todo List <img src="images/icon.png" alt=""> </h2>
            <input type="text" name="input-task" id="input-box" class="input-task" placeholder="Add today task">
